server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

spring:
  application:
    name: apigateway-service
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
  config:
    import: configserver:http://127.0.0.1:8888
  profiles:
    active: dev
  cloud:
    config:
      name: tradeinsurance
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Clout Gateway GlobalFilter
            preLogger: true
            postLogger: true
      routes:
        - id: app-service
          uri: lb://APP-SERVICE
          predicates:
            - Path=/app-service/**
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/app-service/(?<segment>.*), /$\{segment}
        - id: app-service
          uri: lb://APP-SERVICE
          predicates:
            - Path=/app-service/actuator/**
            - Method=GET,POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/app-service/(?<segment>.*), /$\{segment}
        - id: review-service
          uri: lb://REVIEW-SERVICE
          predicates:
            - Path=/review-service/**
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/review-service/(?<segment>.*), /$\{segment}
        - id: review-service
          uri: lb://REVIEW-SERVICE
          predicates:
            - Path=/review-service/actuator/**
            - Method=GET,POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/review-service/(?<segment>.*), /$\{segment}
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    info:
      access: unrestricted
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.cloud.netflix.eureka: DEBUG
    io.netty: DEBUG
